plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // 还要ide添加插件
    id 'io.ebean' version '15.9.0'
    id 'org.springframework.boot' version '3.2.4'
}

// ebean {
//     // 指定需要增强的实体类包
//     entity("com.mini.entity") // 替换为你的实体类包
// }

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava

    implementation 'mysql:mysql-connector-java:8.0.33'

    // ebean
    implementation 'io.ebean:ebean:15.9.0'
    implementation 'io.ebean:querybean-generator:15.9.0'
    // implementation 'io.ebean.tile:enhancement:13.25.2'
    implementation 'com.h2database:h2:2.3.230'

    // spring-boot
    implementation 'org.springframework.boot:spring-boot-starter-web:3.2.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.4'
    // implementation 'org.springframework.boot:spring-boot-devtools'

    // jasypt
    implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.5'

    // // lombok
    compileOnly 'org.projectlombok:lombok:1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'
    testImplementation 'org.projectlombok:lombok:1.18.36'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.36'

    // sa-token
    implementation 'cn.dev33:sa-token-spring-boot3-starter:1.38.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.mini.App'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.mini.App'
        )
    }
}

tasks.named('test', Test) {
    useJUnitPlatform()
}